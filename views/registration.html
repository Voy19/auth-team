<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration</title>
    <link rel="stylesheet" href="../static/css/styles.css" />
    <link rel="stylesheet" href="../static/css/registration.css" />
  </head>

  <body>
    <header>
      <div class="menu">
        <a href="/">Home</a>
        <a class="login" href="/login">Login</a>
        <a class="registration" href="/registration">Registration</a>
      </div>
    </header>
    <div class="container">
      <div class="form">
        <form action="/registration" id="reg-btn" method="POST">
          <p>Registration</p>
          <span name="login" class="spanMsg errorMsg"></span>
          <input type="text" name="login" placeholder="Login" required />
          <span name="email" class="spanMsg errorMsg"></span>
          <input type="email" name="email" placeholder="Email" required />
          <span name="name" class="spanMsg errorMsg"></span>
          <input type="text" name="name" placeholder="First name" required />
          <span name="surname" class="spanMsg errorMsg"></span>
          <input type="text" name="surname" placeholder="Last name" required />
          <span name="password" class="spanMsg errorMsg"></span>
          <input type="password" name="password" placeholder="Password" required />
          <span name="repeatPassword" class="spanMsg errorMsg"></span>
          <input type="password" name="repeatPassword" placeholder="Repeat password" required />
          <input type="submit" name="submitRegistration" value="registration" />
        </form>
        <span name="success" id="res" class="spanMsg"></span>
      </div>
    </div>
    <script src="../static/scripts/helpers/validation.js"></script>
    <script src="../static/scripts/helpers/displayError.js"></script>
    <script src="../static/scripts/registration.js"></script>
  </body>
</html>
